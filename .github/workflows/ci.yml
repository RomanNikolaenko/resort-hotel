name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24] # —Ç–µ—Å—Ç—É—î–º–æ –Ω–∞ –∫—ñ–ª—å–∫–æ—Ö –≤–µ—Ä—Å—ñ—è—Ö Node.js

    steps:
      # 1Ô∏è‚É£ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–¥—É
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ö–µ—à—É–≤–∞–Ω–Ω—è node_modules –¥–ª—è —à–≤–∏–¥—à–æ–≥–æ CI
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      # 3Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 4Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –∫–æ–¥—É
      - name: Format code
        run: npm run format

      # 6Ô∏è‚É£ Lint TypeScript/JavaScript
      - name: Lint code
        run: npm run lint

      # 7Ô∏è‚É£ Lint —Å—Ç–∏–ª—ñ–≤
      - name: Lint styles
        run: npm run stylelint

      # 8Ô∏è‚É£ Build –ø—Ä–æ–µ–∫—Ç—É
      - name: Build project
        run: npm run build

      # 9Ô∏è‚É£ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç—ñ–≤
      - name: Run tests
        run: npm run test:ci

      # üîü Security audit
      - name: Security audit
        run: npm audit --audit-level=high

      # 11 (–û–ø—Ü—ñ–π–Ω–æ) Lint –∫–æ–º—ñ—Ç—ñ–≤
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
