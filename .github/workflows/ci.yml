name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint TypeScript/JavaScript
        run: npm run lint
      - name: Format code
        run: npm run format
      - name: Lint styles
        run: npm run stylelint
      - name: Run tests
        run: npm test
